<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyStore - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('Images/imar1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: darkolivegreen;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.7);
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
      position: relative;
    }

    .logo {
      font-size: 24px;
      color: darkolivegreen;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .menu-icon {
      display: none;
      font-size: 26px;
      color: darkolivegreen;
      cursor: pointer;
      background: none;
      border: none;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    nav a i {
      display: none;
    }

    nav a:hover {
      color: darkolivegreen;
    }

    .logout-btn {
      background-color: darkolivegreen;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #556b2f;
    }

    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .login-box {
      max-width: 350px;
      width: 100%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }

    .login-box h2 {
      margin-bottom: 10px;
      color: darkolivegreen;
      font-size: 24px;
      text-align: center;
    }

    .login-box p {
      color: gray;
      margin-bottom: 20px;
      font-size: 14px;
      text-align: center;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .options {
      margin: 10px 0;
      font-size: 14px;
      text-align: right;
    }

    .options a {
      color: darkolivegreen;
      text-decoration: none;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background-color: darkolivegreen;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #556b2f;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #888;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav.active {
        display: flex;
      }

      nav a {
        padding: 10px 0;
        border-top: 1px solid #ddd;
        color: darkolivegreen;
      }

      nav a i {
        display: inline;
      }

      .logout-btn {
        margin: 10px 0 0;
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .login-box {
        max-width: 90%;
      }

      .login-box input {
        padding: 8px;
        font-size: 13px;
      }

      .options {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyStore</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <nav id="navMenu">
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <div class="main-content">
    <div class="login-box">
      <form id="loginForm">
        <h2>Login to MyStore</h2>
        <p>Please enter your login credentials below.</p>

        <label for="email">Username</label>
        <input type="email" id="email" name="email" placeholder="your-email@gmail.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your Password" required>

        <div class="options">
          <a href="#">Forgot Password</a>
        </div>

        <button type="submit" class="login-btn">Log In</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 MyStore - All rights reserved
  </footer>

  <script>
    function toggleMenu() {
      var nav = document.getElementById("navMenu");
      nav.classList.toggle("active");
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      alert("Login successfully"); 
      window.location.href = "products.html"; 
    });

    function logout() {
      const confirmLogout = confirm("Are you sure you want to log out?");
      if (confirmLogout) {
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
