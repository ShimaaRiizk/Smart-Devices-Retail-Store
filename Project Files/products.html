<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyStore</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * { margin: 0; padding: 0; font-family: Arial, sans-serif; box-sizing: border-box; }
    body { background-color: #fff; color: #333; }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 20px 40px; background-color: #fff; border-bottom: 1px solid #ddd;
      flex-wrap: wrap; position: relative;
    }
    header .logo { font-size: 24px; color: darkolivegreen; font-weight: bold; }
    .logout-btn {
      background-color: darkolivegreen; color: #fff; padding: 8px 12px; 
      border: none; border-radius: 5px; cursor: pointer; font-size: 14px;
    }
    .menu-icon { display: none; font-size: 24px; cursor: pointer; color: darkolivegreen; }
    nav {
      display: flex; flex-wrap: wrap; gap: 10px; background-color: transparent;
    }
    nav a { text-decoration: none; color: #333; font-size: 16px; transition: color 0.3s ease; }
    nav a:hover { color: darkolivegreen; }
    h2 { text-align: center; color: darkolivegreen; margin: 30px 0 20px; }
    .separator { width: 90%; margin: 20px auto; border-top: 1px solid #ddd; }

    .photo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 40px 40px;
      justify-items: center;
    }

    .card {
      background-color: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px; text-align: center; width: 220px;
    }
    .card img {
      max-width: 100%; height: 150px; object-fit: cover;
      border-radius: 10px; transition: transform 0.3s ease, filter 0.3s ease;
    }
    .card img:hover { transform: scale(1.05); filter: brightness(1.1); }
    .card h3 { margin: 10px 0 5px; font-size: 18px; }
    .card p { font-size: 14px; color: #666; margin-bottom: 10px; }
    .price { font-size: 16px; font-weight: bold; color: darkolivegreen; margin-bottom: 10px; }
    .card button {
      background-color: darkolivegreen; color: #fff; border: none;
      padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px;
      margin: 5px;
    }
    .card button:hover { background-color: #556b2f; }

    #totalPrice {
      text-align: center; font-size: 18px; color: darkolivegreen; margin: 20px;
    }
    footer {
      text-align: center; padding: 20px; font-size: 13px;
      color: #888; border-top: 1px solid #ddd;
    }

    @media (max-width: 992px) {
      .photo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .photo {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .menu-icon { display: block; }
      nav {
        display: none; flex-direction: column; width: 100%; position: absolute;
        top: 60px; left: 0; background-color: rgba(255, 255, 255, 0.95);
        padding: 10px 20px; border-top: 1px solid #ddd;
      }
      nav.active { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyStore</div>
    <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
    <nav id="navLinks">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h2>Our Products</h2>

  <div class="photo" id="productContainer">
    <!-- Product cards will be added here -->
  </div>

  <div style="text-align:center; margin-bottom: 20px;">
    <button class="logout-btn" onclick="calculateTotal()">Calculate Total</button>
    <div id="totalPrice">Total: $0.00</div>
  </div>

  <footer>
    &copy; 2025 MyStore - All rights reserved
  </footer>

  <script>
    const products = [
      { name: "Wireless Headphones", price: 99.99, img: "Images/image1.webp" },
      { name: "Smart Watch", price: 149.99, img: "Images/image2.jpg" },
      { name: "Bluetooth Speaker", price: 59.99, img: "Images/image3.webp" },
      { name: "Gaming Mouse", price: 39.99, img: "Images/image 4.jpg" },
      { name: "4K Monitor", price: 329.99, img: "Images/image5.avif" },
      { name: "Mechanical Keyboard", price: 89.99, img: "Images/image6.webp" },
      { name: "Fitness Tracker", price: 49.99, img: "Images/image 7.webp" },
      { name: "Drone Camera", price: 399.99, img: "Images/image 8.jpg" }
    ];

    const cart = [];

    const container = document.getElementById("productContainer");

    products.forEach((p, index) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>High quality product with advanced features.</p>
        <div class="price">$${p.price.toFixed(2)}</div>
        <button onclick="addToCart(${index})"><i class="fas fa-cart-plus"></i> Add</button>
        <button onclick="removeFromCart(${index})"><i class="fas fa-trash"></i> Delete</button>
      `;
      container.appendChild(card);
    });

    function addToCart(index) {
      cart.push(products[index]);
      alert(products[index].name + " added to cart.");
    }

    function removeFromCart(index) {
      const i = cart.findIndex(item => item.name === products[index].name);
      if (i !== -1) {
        cart.splice(i, 1);
        alert(products[index].name + " removed from cart.");
      } else {
        alert("Product not in cart.");
      }
    }

    function calculateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      document.getElementById("totalPrice").innerText = `Total: $${total.toFixed(2)}`;
    }

    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }
  </script>
</body>
</html>
